<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <p id="timer"></p>
            <div class="timerControllers">
                <button type="button" class="btn btn-primary restart">restart</button>
                <button type="button" class="btn btn-primary pause">pause</button>
            </div>
        </div>
    </main>
    <script>
        const time = 5
        let temps = time * 60
        const timer = document.querySelector("#timer")

        setInterval(() => {
            let minutes = parseInt(temps / 60)
            let secondes = parseInt(temps % 60)

            minutes = minutes < 10 ? "0" + minutes : minutes
            secondes = secondes < 10 ? "0" + secondes : secondes

            timer.innerText = `${minutes}:${secondes}`
            temps = temps <= 0 ? 0 : temps - 1
        }, 1000)
    </script>
</body>

</html>
